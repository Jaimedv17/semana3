<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
    <h1>Send us a Message</h1>
    <p>You can use Google 
        Flights to: Find and book one-way, round-trip, or 
        multi-city tickets Find and book one-way, round-trip, or 
        multi-city.</p>
    </header>
    <form action="ejercicio1.html">
        <div>
            <label for="personColor">Ingrese Color</label>
            <input type="color" id="personColor">
        </div>
        <div>
            <label for="personRange">Ingrese Rango</label>
            <input type="range" id="personRange">
        </div>
        <div>
            <label for="personDate">Datos</label>
            <input type="date" id="personDate" >
        </div>
        <div>
            <label for="name">Nombre</label>
            <input id="name" type="text" minlength="5" maxlength="10" autocomplete="off">
        </div>
        <div>
            <label for="LastName">Nombre</label>
            <input id="LastName" type="text" >
        </div>
        <div>
            <label for="passwordPerson">Contraseña</label>
            <input id="passwordPerson" type="password"  >
        </div>
        <div>
        
            <label for="username">Usuario:</label>
            <input type="text" id="username"  >
        </div>
        <div>
            <label for="">Precionar aquí</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="">Ingrese su comentario</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="">Radio</label>
            <input type="radio">
        </div>
        <div>
            <label for="">Escoge tu pais favorito</label>
            <select name="" id="">
                <option value="1">Peru</option>
                <option value="2">Brnasil</option>
                <option value="3">Argentina</option>
            </select>
        </div>
        <div>
            <label for="emailPerson">email</label>
            <input type="email" id="emailPerson" >
        </div>   
        <div>
            <label for="personNumber">Ingrese telefono</label>
            <input type="number" id="personNumber" min="10" max="50" required>
        </div>
        <div>
            <input  type="submit" value="Enviar Formulario" >          
        </div>
        <div>
            <button type="submit">Enviar Formularios</button>
        </div>

        
    </form>
</body>
</html>
